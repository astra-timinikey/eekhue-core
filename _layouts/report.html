<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab&display=swap" rel="stylesheet">
  <!-- Base styles (global) -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/base.css">
  <!-- Header & Footer styles only -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/header.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/sidebar.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/footer.css">

  <script>
    const BASEURL = "{{ site.baseurl }}"; // e.g. "/eekhue-core"
  </script>
  <!-- Header JS only -->
  <script src="{{ site.baseurl }}/assets/js/header.js" defer></script>
</head>

<body>

  {% include header.html %}
  
  <!-- Sidebar: MBTI Types -->
  <aside class="sidebar">
    <h4>MBTI Types</h4>
    <ul>
      {% assign types = "ENTP,INFJ,INTJ,ISFP,ISTP,ESFP,ESTP,ENFP,ENFJ,ENTJ,INFP,INTP,ISFJ,ISTJ,ESFJ,ESTJ" | split: "," %}
      {% for type in types %}
        <li><a href="{{ "/self/" | append: type | append: ".md" | relative_url }}">{{ type }}</a></li>
      {% endfor %}
    </ul>
  </aside>

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

</body>
</html>
